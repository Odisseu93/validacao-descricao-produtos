<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validação Descrição - Produto</title>

</head>

<body>
    <main class="main">
        <div action="" class="container" id="container">
            <h1 class="container__title">Validação de Descrição</h1>
            <textarea name="descricao" cols="50" rows="20" class="Container__txtArea--descricao" id="txtAreaDescicao"
                autofocus placeholder="Insira a Descrição Aqui!"></textarea>
            <div class="container__div--view-erros" id="viewErros">

            </div>
            <button type="button" class="container_btn container_btn--limpar" id="btnLimpar">Limpar</button>
            <button type="button" class="container_btn container_btn--mudar-de-tela" id="btnVer">mudar de tela</button>
        </div>
        <div class="fedback-descricao" id="feedBDescricao">

        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
