<body class="min-vw-100 min-vh-100 ">
  <!--  navigation -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm text-bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./src/pages/about.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/contact.html">Contato</a>
          </li>
        </ul>
      </div>
      <!-- dropdown -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Tema
        </button>
        <ul class="dropdown-menu dropdown-menu-dark w-auto">
          <li class="w-auto" style="display: block;"><button class="dropdown-item" type="button" ligth> Claro
              <img src="./src/assets/img/icons8-summer-16.png" alt="icone sol"></button></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><button class="dropdown-item" type="button" dark> Escuro <img

        </ul>
      </div>
      <!--  -->

  <!--  -->
  <!-- container -->
  <main class="container-fluid mw-100  my-4 " id="container">
    <section class="shadow-sm p-3 mb-5 rounded" container-textarea>
      <form class="form-floating bg-body" form-textarea>
        <!-- textarea -->
        <textarea class="form-control my-1" style="height: 50vh" placeholder="Leave a comment here"
          id="floatingTextarea2" style="height: 100px" form></textarea>
        <label for="floatingTextarea2">Descrição</label>
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#segundaTela"
          btn-localizar-erros>
          Localizar os erros</button>
        <button type="button" title="clique aqui para copiar a descrição" class="btn btn-outline-warning ms-2 mb-1"
          btn-copiar>
          <img src="./src/assets/img/icone-clone.png" /></button>
        <span class="btn-copiar-alert d-none alert alert-success mx-3 p-1 w-25" role="alert">
          Texto copiado!
        </span>
      </form>
    </section>
    <!-- Modal -->
    <section class="modal fade" id="segundaTela" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Tela de Erros</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" modal-body>
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </section>
    <!--  -->
    <!-- success alert -->
    <div class="alert alert-success" role="alert" alert-success>
      Tudo certo!
    </div>
    <!--danger alert  -->
    <div class="alert alert-danger" role="alert" alert-danger>
      ...
    </div>

  <footer class="bg-primary-subtle text-muted text-center position-fixed w-100 bottom-0 mx-auto rounded p-2 shadow-lg">
